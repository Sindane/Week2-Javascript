<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript do...while loop from 1 to 10</title>


</head>
<body>
<h1>Javascript program flow</h1>
<h2>Do...While loop from 1 to 10</h2>
<input id="result" type="button" value="Display 1 to 10"/>
<span id="theoutput"></span>


<script>
	var event1 = document.getElementById("result")
	event1.addEventListener("click", displayInput, false);

	function displayInput() {
		var i = 0

		do {
			i++
			document.getElementById("theoutput").innerHTML += i;
		} while (i < 10)
	}
</script>


</body>
</html>
