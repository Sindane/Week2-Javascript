<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript While loop from 1 to 10</title>
</head>
<body>
<h1>Javascript While Loop</h1>
<h2>While loop from 1 to 10</h2>
<input id="result" type="button" value="Display 1 to 10"/>
<span id="theoutput"></span>


<script>
	var event1 = document.getElementById("result")
	event1.addEventListener("click", displayInput, false);

	function displayInput() {
		var i = 0

		while (i < 10) {
			i++
			document.getElementById("theoutput").innerHTML += i;
		}
	}

</script>


</body>
</html>
