<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript local and global variables</title>
</head>
<body>
<h1>Javascript</h1>
<h2>Local and global variables</h2>
<p>a = 5</p>

<span id="globalvar"></span><br /><br />
<span id="localvar"></span><br /><br />

<script>

	var a = 42;
	document.getElementById("globalvar").innerHTML = "global variable of a is " + a;

	function localVariable() {
		var a = 21
		document.write("local variable of a is " + a);
	}
	localVariable();


</script>

</body>
</html>
