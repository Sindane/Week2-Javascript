<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>

	var event1 = document.getElementById("button1")
	event1.addEventListener("click", displayInput, false);

	function displayInput() {
		var userInput1 = parseInt(document.getElementById("input1").value);
		var userInput2 = parseInt(document.getElementById("input2").value);

		if ((userInput1>=10) && (userInput2>=10)) {
			document.getElementById("demo").innerHTML = "Both of your numbers " + userInput1 + " & " + userInput2 + " are either greater than or equal to 10";
		} else if ((userInput1>=10) && (userInput2<10)) {
			document.getElementById("demo").innerHTML = "Your first number " + userInput1 + " is greater than or equal to 10 but your second number " + userInput2 + " is less than 10";
		} else if ((userInput1<10) && (userInput2>=10)) {
			document.getElementById("demo").innerHTML = "Your first number " + userInput1 + " is less than 10 but your second number " + userInput2 + " is greater than or equal to 10";
		} else if ((userInput1<10) && (userInput2<10)) {
			document.getElementById("demo").innerHTML = "Both of your numbers, " + userInput1 + " & " + userInput2 + " are less than 10" ;
		}
	}
</script>

</body>
</html>
