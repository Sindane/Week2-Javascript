<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Conditional Test</p>
<form>
<input type="number" id="input1"/>


</form>
<div><button id="button1">Test !</button></div>
<div id="demo"></div>

<script>
	var event1 = document.getElementById("button1")

	event1.addEventListener("click", displayInput, false);

	function displayInput() {
		var userInput1 = document.getElementById("input1").value;

		if (+userInput1<0){
			document.getElementById("demo").innerHTML = userInput1 + " is a negative value";
		} 	else if (+userInput1<10) {
			document.getElementById("demo").innerHTML = userInput1 + " is less than 10";
		} 	else if (+userInput1>=10) {
			document.getElementById("demo").innerHTML = userInput1 + " is greater than or equal to 10";
		}
	}
</script>

</body>
</html>
